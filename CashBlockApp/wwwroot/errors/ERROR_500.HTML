<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Error del servidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, rgb(27, 27, 27, 0.95), rgba(122, 27, 12, 0.95));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: slideInUp 0.8s ease-out;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .icono {
            width: 100px;
            height: 100px;
            color: #ffcccc;
            margin-bottom: 30px;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        .error-number {
            font-size: 12rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff4757, #ff6b35, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: colorWave 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 71, 87, 0.5);
            line-height: 0.8;
            text-align: center;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            animation: fadeInScale 1s ease-out 0.3s both;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
            line-height: 1.6;
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeInScale 1s ease-out 0.5s both;
        }

        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.2), rgba(255, 107, 53, 0.2));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 71, 87, 0.4);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            animation: fadeInScale 1s ease-out 0.7s both;
        }

        .home-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 71, 87, 0.3), transparent);
            transition: left 0.6s;
        }

        .home-button:hover:before {
            left: 100%;
        }

        .home-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.3);
            border-color: rgba(255, 71, 87, 0.8);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 50%;
            animation: floatSlow 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            right: 10%;
            top: 60%;
            animation-delay: 2s;
            background: rgba(255, 107, 53, 0.1);
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 80%;
            top: 10%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            left: 70%;
            bottom: 20%;
            animation-delay: 1s;
            background: rgba(255, 159, 243, 0.1);
        }

        .shape:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 20%;
            bottom: 10%;
            animation-delay: 3s;
        }

        .shake-text {
            position: relative;
        }

        .shake-text:before,
        .shake-text:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .shake-text:before {
            animation: shake1 3s infinite;
            color: #ff4757;
            z-index: -1;
        }

        .shake-text:after {
            animation: shake2 3s infinite;
            color: #ff6b35;
            z-index: -2;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes colorWave {
            0%, 100% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 0%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 100%;
            }
        }

        @keyframes floatSlow {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(0) rotate(180deg) scale(1);
            }
            75% {
                transform: translateY(20px) rotate(270deg) scale(0.9);
            }
        }

        @keyframes shake1 {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-1px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(-1px, -1px); }
            40% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 1px); }
            60% { transform: translate(1px, -1px); }
            70% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            90% { transform: translate(-1px, 1px); }
        }

        @keyframes shake2 {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(1px, -1px); }
            20% { transform: translate(-1px, 1px); }
            30% { transform: translate(1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            50% { transform: translate(1px, -1px); }
            60% { transform: translate(-1px, 1px); }
            70% { transform: translate(1px, 1px); }
            80% { transform: translate(-1px, -1px); }
            90% { transform: translate(1px, -1px); }
        }

        @media (max-width: 768px) {
            .icono {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }

            .error-number {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            
            .error-message {
                font-size: 1rem;
                padding: 0 20px;
                margin-bottom: 2rem;
            }
            
            .home-button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .error-container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="error-container">
        <div class="icono">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
        </div>
        <div class="error-number shake-text" data-text="500">500</div>
        <h1 class="error-title">¡Error interno del servidor!</h1>
        <p class="error-message">
          Algo salió mal en nuestro servidor. Por favor, intenta de nuevo más tarde.
        </p>
        <a href="/" class="home-button">
            <span>← Volver al inicio</span>
        </a>
    </div>

    <script>
        // Añadir efecto de parallax suave al mover el mouse
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.3;
                const xPos = (x - 0.5) * speed * 30;
                const yPos = (y - 0.5) * speed * 30;
                
                shape.style.transform += ` translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Efecto de hover mejorado en el botón
        const button = document.querySelector('.home-button');
        button.addEventListener('mousemove', (e) => {
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const tiltX = (y / rect.height) * 8;
            const tiltY = (x / rect.width) * -8;
            
            button.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) translateY(-5px) scale(1.05)`;
        });

        button.addEventListener('mouseleave', () => {
            button.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px) scale(1)';
        });

        // Añadir efecto de parpadeo aleatorio al número
        setInterval(() => {
            const errorNumber = document.querySelector('.error-number');
            if (Math.random() > 0.7) {
                errorNumber.style.textShadow = '0 0 50px rgba(255, 71, 87, 0.8)';
                setTimeout(() => {
                    errorNumber.style.textShadow = '0 0 30px rgba(255, 71, 87, 0.5)';
                }, 200);
            }
        }, 2000);
    </script>
</body>
</html>
